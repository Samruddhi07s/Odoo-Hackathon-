<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <header>
  <h1>StackIt</h1>
  <div class="top-bar">
    <a href="ask-question.html" class="ask-btn">Ask New Question</a>
    <div class="filters">
      <button>Newest</button>
      <button>Unanswered</button>
      <button>More â–¼</button>
    </div>
    <input type="text" placeholder="Search..." class="search" />
    <a href="signup.html" class="signup-btn">Sign Up</a>
  </div>
</header>


  <main>
    <section class="question-box">
      <div class="question">
        <div class="meta">
          <span class="user-tag">Adored Hamster</span>
          <span class="answers">5 ans</span>
        </div>
        <p><strong>Question:</strong> How to make a separate column in SQL...</p>
        <div class="tags">
          <span>SQL</span>
          <span>Beginner</span>
        </div>
        <div class="username">User: Awesome Goshawk</div>
      </div>

      <div class="question">
        <div class="meta">
          <span class="user-tag">Esteemed Guanaco</span>
          <span class="answers">2 ans</span>
        </div>
        <p><strong>Question:</strong> How to filter data in JavaScript?</p>
        <div class="tags">
          <span>JavaScript</span>
        </div>
        <div class="username">User: Antique Wasp</div>
      </div>
    </section>

    <div class="pagination">
      <span>&lt;</span>
      <span class="page">1</span>
      <span class="page">2</span>
      <span class="page">3</span>
      <span class="page">4</span>
      <span class="page">5</span>
      <span class="page">6</span>
      <span class="page">7</span>
      <span>&gt;</span>
    </div>
  </main>
</body>
</html>
